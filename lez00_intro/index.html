<body>
    
    <h1>Lezione 00 Javascript</h1>
    <p>Prima lezione Javascript del corso Generation</p>



    <!-- GLI SCRIPT VANNO SEMPRE IN FONDO AL BODY -->

    <script>
        console.log("Sto scrivendo nella console del browser");

        // inizializzo una variabile
        // il nome della variabile va in camelCase
        let nome = "Marco";
        let cognome = "Anatra";
        let eta = 21;
        nomeCorso = "Jaita93";

        // Javascript è debolmente tipizzato, cioè non siamo obbligati a dichiarare i tipi di dati nelle variabili


        // richiamo le variabili e faccio una concatenazione
        console.log("Ciao mi chiamo " + nome + " " + cognome + " e ho " + eta + " anni");

        let presentazione = nome + " " + cognome + " è studente del corso " + nomeCorso + " di Generation";

        console.log(presentazione);
    </script>
