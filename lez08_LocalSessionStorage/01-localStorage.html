<body>
    <!-- LOCAL STORAGE e SESSION STORAGE sono delle funzionalità di HTML5 -->

    <!-- sono in particolare degli spazi di memoria del browser in cui vengono salvati dati (es. dati di accesso ad un sito)-->

    <!-- i browser supportano in maniera diversa le funzionalità di HTML5 e CSS3 -->

    <!-- si utilizza dunque il MODERNIZR -->

    <!-- Modernizr è una LIBRERIA JAVASCRIPT che:

        - determina quale browser usa l'utente
        - effettua dei test per rilevare le funzionalità supportate dal browser utente
        - viene creato l'oggetto js Modernizr con un set di proprietà booleane (una proprietà per ogni funzionalità testata) -->

    <!-- è possibile personalizzare il rilevamento delle funzionalità aggiungendo/rimuovendo i test da effettuare -->
        
    <h1>Local Storage</h1>

    <h2>Sessione utente connesso</h2>

    <div id="sessione">
        
    </div>


    <!-- LINK MODERNIZR -->
    <!-- https://modernizr.com/download?setclasses -->


    <!-- collegamento allo script modernizr con la funzionalità Local Storage-->

    <script src="./js/modernizr-custom.js"></script>



    <script src="./js/script01.js"></script>
