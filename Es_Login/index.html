<!doctype html>
<html lang="en">

<head>
  <title>login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <main>

    <div class="container">

        <div class="col-4 md-6">
          
            <form action="./paginaPersonale.html" id="formReg">
    
                <h2 class="mb-4">Login</h2>

                <div class="mb-3">
                    <label class="form-label" for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" placeholder="nome utente" aria-describedby="helpId" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password"><strong>Password</strong></label>
                    <input type="password" name="password" id="password" placeholder="Inserisci la password" aria-describedby="helpId" required>
                </div>
              
                <button type="submit" class="btn btn-primary">Accedi</button>
    </div>


  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>



  <script src="./js/scriptIndex.js"></script>
</body>

</html>
