    <script>

        // viene creata una NODELIST DI UN SOLO ELEMENTO 
        // l'unico elemento della nodelist sarà ul#listaLibri

        let listaLibri = document.querySelectorAll("ul")[1];


        // senza toccare l'HTML, setto alla ul#listaLibri una classe css
        listaLibri.setAttribute("class", "txtRed");
