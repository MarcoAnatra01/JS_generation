<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>es0105</title>
</head>
<body>
    <!-- programma che controlla se un dato intero si trova tra 20 e 100 o tra 20 e 400 -->

    <label for="intero">Inserisci un numero intero</label>
    <div>
        <input type="number" name="numero" id="numero" placeholder="0">
    </div>

    <div id="demo"></div>



    <script>
        let numero = document.querySelector("#numero");
        let demo = document.querySelector("#demo");

        numero.addEventListener("input", function(){
            demo.setAttribute("class", "txtGreen");

            intero = Math.round(numero.value);

            if (intero >= 20 && intero <= 100) {

                demo.innerHTML = "numero compreso nel range 20 - 100";

            }else if(intero >= 20 && intero <= 400){

                demo.innerHTML = "numero compreso nel range 20 - 400"
            }else{

                demo.innerHTML = "numero < 20 oppure > 400";
            }
        });
    </script>
</body>
</html>
