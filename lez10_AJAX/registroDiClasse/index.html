<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <!-- fetch() - metodi GET e POST -->

  <main>
    <h1 class="text text-primary m-4">Registro di classe:</h1>

    <section class="my-5">
        <h2 class="m-4">Inserisci Utente</h2>

        <div class="container">

            <div class="row">

                <div class="col-6">
                    
                    <div class="mb-3">
                      <label for="" class="form-label">Nome</label>
                      <input type="text" class="form-control" name="nome" id="nome" aria-describedby="helpId" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Cognome</label>
                        <input type="text" class="form-control" name="cognome" id="cognome" aria-describedby="helpId" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Ruolo</label>
                        <select class="form-select form-select-lg" name="ruolo" id="ruolo">
                            <option value="-1" selected disabled>seleziona</option>
                            <option value="studente">Studente</option>
                            <option value="docente">Docente</option>
                        </select>
                    </div>

                    <div id="divMateria" class="mb-3 d-none">
                        <label for="" class="form-label">Materia</label>
                        <input type="text" class="form-control" name="materia" id="materia" aria-describedby="helpId" placeholder="">
                    </div>

                    <div>
                        <button type="button" id="btnInserisci" class="btn btn-primary">Inserisci</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="my-5">

        <div class="container">

            <h2 class="mb-4 text-secondary">Lista studenti:</h2>

            <ul class="list-group list-group-numbered" id="listaStudenti">
                <!-- <li class="list-group-item active"></li> -->
                
            </ul>
        </div>
    </section>

    <section class="my-5">

        <div class="container">

            <h2 class="mb-4 text-secondary">Lista docenti:</h2>


            <button type="button" id="btnDocentiOnline" class="btn btn-success border border-2 border-dark rounded-2 p-2" data-status="online"><strong>Docenti Online</strong></button>


            <button type="button" id="btnDocentiOffline" class="btn btn-danger border border-2 border-dark rounded-2 p-2" data-status="offline"><strong>Docenti Offline</strong></button>


            <button type="button" id="btnTuttiDocenti" class="btn btn-info border border-2 border-dark rounded-2 p-2" data-status="all"><strong>Mostra Tutti</strong></button>

            <div class="row" id="listaDocenti">
                
            </div>
        </div>
    </section>



  </main>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>


<script src="./js/scriptClasse.js"></script>
<script src="./js/scriptDocenti.js"></script>
<script src="./js/scriptRegistraUtente.js"></script>
</body>

</html>
